<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열로 구구단 다시 구현</title>
</head>

<body>
    <h1>배열로 구현한 구구단</h1>
    <script>
        var result = [];
        //2단부터 변수 'length'에 들어간 수의 단까지 출력
        var length = 9;

        //배열에 저장
        for (var i = 2; i <= length; i++) {
            for (var j = 1; j <= 9; j++) {
                result.push(i + "*" + j + "=" + i * j);
            }
        }

        //출력
        for (var i = 0; i < result.length; i++) {
            if (i % 9 === 0) {
                document.write("<h2>" + (i / 9 + 2) + "단</h2><ul>");
            }
            document.write("<li>" + result[i] + "</li>");
            if (i % 9 === 9 - 1) {
                document.write("</ul>");
            }
        }
    </script>
</body>

</html>
