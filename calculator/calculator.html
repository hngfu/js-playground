<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사칙연산 계산 및 출력</title>
</head>
<body>
    <h1>사칙연산 계산 및 출력</h1>
    <script>
        function main(){
            console.log("5 + 3 = "+ (5 + 3));
            console.log("5 - 3 = "+ (5 - 3));
            console.log("5 * 3 = "+ 5 * 3);
            console.log("5 / 3 = "+ 5 / 3);
        }
        main();
    </script>
</body>
</html>
