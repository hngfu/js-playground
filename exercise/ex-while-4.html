<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <script>
        //1에서 100까지 짝수의 합을 구해 봅시다.
        var sum = 0;

        for (var i = 0; i <= 100; i += 2) {
            sum += i;
        }

        console.log("1에서 100까지 짝수의 합은 " + sum + "입니다.");
    </script>
</body>

</html>
