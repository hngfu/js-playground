<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var height = prompt("키를 입력해 주세요!(단위는 'cm' 입니다.)");
        var weight = prompt("몸무게를 입력해 주세요!(단위는 'kg' 입니다.)");
        var bmi = weight / (height * height) * 10000;
        var result;

        if (bmi < 18.5) {
            result = '저체중';
        } else if (bmi < 23) {
            result = '정상';
        } else if (bmi < 25) {
            result = '과체중';
        } else if (bmi < 30) {
            result = '비만';
        } else {
            result = '고도비만';
        }

        if (bmi > 0 && bmi < 100)
            console.log("당신의 BMI 지수는 " + Math.round(bmi) + "이고 당신의 몸상태는 " + result + "입니다.");
    </script>
</body>

</html>
