<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <script>
        var repeat = function (text, num) {
            for (var i = 0; i < num; i++) {
                console.log(text);
            }
        }

        repeat("Hello", 5);
    </script>
</body>

</html>
