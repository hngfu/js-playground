<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <script>
        while (true) {
            var n = Number(window.prompt("출력할 단을 입력해 주세요!(숫자는 2이상 9이하)"));
            if (n < 2 || n > 9) {
                alert("2이상, 9이하의 값만 입력할 수 있습니다.");
            } else {
                break;
            }
        }
        document.write("<h2>" + n + "단</h2>");
        for (var i = 1; i < 10; i++) {
            document.write(n + "*" + i + "=" + n * i+"<br>");
        }
    </script>
</body>

</html>
