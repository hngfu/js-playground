<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 라스트</title>
</head>

<body>
    <h1 id = "name">참고자료없이 구현한 NN단</h1>
    <script>
        var gugudan = {};
        gugudan.num = "";
        gugudan.num1 = 0;
        gugudan.num2 = 0;

        //숫자 입력 받기(유효성검사)
        gugudan.input = function () {
            var check = true;
            while (check) {
                this.num = prompt("숫자를 입력해주세요. ex)8,7 - 팔칠단을 원할경우");
                this.num1 = Number(this.num[0]);
                this.num2 = Number(this.num[2]);
                if (this.num1 > 0 && this.num1 < 10 && this.num2 > 0 && this.num2 < 10 && this.num[1] === ',' && this.num.length === 3) {
                    check = false;
                    continue;
                }
                alert('숫자,숫자 <- 의 형식으로 넣어주세요. 단, 가용 숫자 범위는 1~9입니다.');
            }
        }

        //구구단 만들기
        gugudan.make = function (n) {
            var result = [];
            result[0] = "<div style = 'display:inline-block; margin:2em;'><h2>" + n + "단</h2>";
            for (var i = 1; i <= this.num2; i++) {
                result[i] = n + " x " + i + " = " + n * i + "<br>";
            }
            result[result.length] = "</div>";
            return result;
        }

        //구구단 출력하기
        gugudan.print = function () {
            this.input();
            for (var i = 2; i <= this.num1; i++) {
                var results = this.make(i);
                for (var j = 0; j < results.length; j++) {
                    document.write(results[j]);
                }
            }
        }

        gugudan.print();
        document.getElementById("name").innerHTML = "참고자료없이 구현한 " + gugudan.num + "단";

    </script>
</body>

</html>
