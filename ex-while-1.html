<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var sum = 0;
        var num = 0;

        while(num<100){
            num++;            
            sum+=num;
        }

        console.log("1에서 100까지의 합은 "+sum+"입니다.");
    </script>
</body>
</html>
